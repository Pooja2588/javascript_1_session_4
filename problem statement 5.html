<!Doctype html>
<html>
<head>
<script>
function getFizzBizz()
{
	for(var i=1;i<=100;i++)
	{
		if(i%3==0)
		{
			console.log('Fizz at' + i);
		}
		if(i%5==0)
		{
			console.log('Buzz at' + i);
		}
		if(i%3==0&&i%5==0)
		{
			console.log('FizzBuzz at' + i);
		}
	}

}
</script>
</head>

<body>
<p id="p1"></p>
<br>
<br>
<p id="minnum"></p>
<br>
<br>
<p id="maxnum"></p>
<script >
getFizzBizz();
</script>


</body>
</html>
